<!DOCTYPE html>
<html>
    <head>
        <title>Tugas ketiga di Pertemuan ketiga</title>
        <link rel="stylesheet" href="../csspertemuan4.css">
        <style>
            .bgtable {
                background-color: rgb(127, 227, 255);
            }
        </style>
    </head>
    <body>
        <div>
            <h1 class="texth">Mendaftar</h1>
            <p class="textp">Gratis sampai kapanpun</p>
        </div>
        <div>
            <form style="font-family: 'Courier New', Courier, monospace; color:darkblue;">
                <table class="bgtable" border="0" cellpadding="3" cellspacing="5">
                    <tr>
                        <td>
                            <div>
                                <label for="fname">Nama Depan</label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <input type="text" name="" id="fname" >
                            </div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <div>
                                <label for="lname">Nama Belakang</label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <input type="text" name="" id="lname">
                            </div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <div>
                                <label for="email">Email Anda</label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <input type="text" name="" id="email">
                            </div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <div>
                                <label for="reemail">Masukkan Ulang <br> Email</label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <input type="text" name="" id="reemail">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="newsandi">Kata Sandi Baru</label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <input type="password" name="" id="newsandi">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="jk">Saya</label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <select id="jk">
                                    <option value="">Pilih Jenis Kelamin</option>
                                    <option value="Perempuan">Perempuan</option>
                                    <option value="Laki-Laki">Laki-Laki</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <label for="bdate">Tanggal Lahir</label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <input type="date" name="" id="bdate">
                            </div>
                        </td>
                    </tr>
                    <tr>    
                        <td></td>
                        <td><input type="button" value="Mendaftar" style="background-color: darkgreen; color: white; padding: 15px;" ></td>
                    </tr>
                </table>
                
            </form>
        </div>
    </body>
</html>
